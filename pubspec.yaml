name: tic_tac_toe_app
description: 三目並べアプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  device_preview: ^1.2.0
  audioplayers: ^6.1.0
  google_mobile_ads: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/audio/do.mp3
    - assets/audio/re.mp3
    - assets/audio/mi.mp3
    - assets/audio/fa.mp3
    - assets/audio/so.mp3
    - assets/audio/la.mp3
    - assets/audio/si.mp3
    - assets/audio/complete.mp3
    - assets/audio/not.mp3

