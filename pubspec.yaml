name: tic_tac_toe_app
description: 三目並べアプリ
publish_to: 'none'
version: 1.0.4+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  device_preview: ^1.2.0
  audioplayers: ^6.1.0
  google_mobile_ads: ^5.1.0
  url_launcher: ^6.0.20
  in_app_review: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2  # 追加

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"  # アプリアイコンのパス

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
    - assets/icon/
